; VID: 0x04D8
; PID: 0xE685
;
; Name: GZT GO button
;
; The VID/PIDs above are to be used solely with Microchip Microcontrollers. Use with any other manufacturer devices will result in termination of the sublicense agreement.
;
; Request  #4376 
build_flags =    
       -Wno-unknown-pragmas
;      -D USB_PRODUCT=\"GZT\ GO\ button\" 
;      -D USB_MANUFACTURER=\"Microchip\ Technology\ Inc.\" 
;      -D USB_VID=0x04D8 
;      -D USB_PID=0xE685


