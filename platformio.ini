[env:gztgobutton]
platform = atmelavr
board = gztgobutton
framework = arduino
board_build.f_cpu = 16000000
board_build.variant = gztgobutton
board_build.variants_dir = boards
monitor_speed = 115200
upload_port = /dev/ttyACM0
